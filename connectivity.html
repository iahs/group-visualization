<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  fill: none;
  stroke: #bbb;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
  stroke: black;
  stroke-width: 0px;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth * .98,
    height = window.innerHeight * .95,
    radius = 5;

var color = d3.scale.category20();

var force = d3.layout.force()
    .linkDistance(50)
    .linkStrength(2)
    .charge(-150)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("lists.json", function(error, graph) {
  var nodes = graph.nodes.slice(),
      links = [],
      bilinks = [];

  graph.links.forEach(function(link) {
    var s = nodes[link.source],
        t = nodes[link.target],
        i = {}; // intermediate node
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t]);
  });

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(bilinks)
    .enter().append("path")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("class", "node")
      .attr("r", radius)
      .style("fill", function(d) { return color(d.group); })
      .append("svg:title")
      .text(function(d) { return d.name; });

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    node.attr("transform", function(d) {
      return "translate("
        + Math.max(radius, Math.min(width - radius, d.x)) + ","
        + Math.max(radius, Math.min(height - radius, d.y)) + ")";
    });
    link.attr("d", function(d) {
      return "M" + d[0].x + "," + d[0].y
          + "S" + d[1].x + "," + d[1].y
          + " " + d[2].x + "," + d[2].y;
    });
  });
});

</script>
<title>HCS group connectivity graph</title>
